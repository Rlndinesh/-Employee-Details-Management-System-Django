{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="container pt-5">
    <h3>Employee list</h3>
    <button style="align-self:flex-end" class="btn btn-primary mx-20">+</button>
    
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Designation</th>
                <th scope="col">Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <!-- <th scope="row">{{emp.id}}</th> -->
                <th scope="row">{{forloop.counter}}</th>
                <td><a href="{% url 'employee_details' emp.id %}">{{emp.first_name}} {{emp.last_name}}</a></td>
                <td>{{emp.designation}}</td>
                <td>{{emp.phone_number}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    <!-- {% comment %} <img src="{% static 'images/bike1.jpg' %}" alt="bike image" width="300"> {% endcomment %}
    {% comment %} {% for i in employees %}
        <h4>{{i}}</h4>
    {% endfor %} {% endcomment %} -->
</body>
</html>
